<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student List</title>
  <style>
    /* General Body Style */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://img.freepik.com/free-photo/flat-lay-photo-office-desk-with-laptop-copy-space-background_1150-45598.jpg?semt=ais_hybrid&w=740') no-repeat center center fixed;
      background-size: cover; /* Ensures the image covers the entire screen */
      background-attachment: fixed; /* Keeps the background fixed when scrolling */
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Navbar Style */
    .navbar {
      background-color: rgb(4, 4, 4);
      padding: 10px 30px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .navbar .title {
      color: white;
      font-size: 24px;
      font-weight: bold;
      margin-right: auto;
    }

    .navbar a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: orange;
    }

    /* Header Style */
    h1 {
      text-align: center;
      color: #333;
      margin-top: 40px;
      font-size: 2.5rem;
      font-weight: 600;
    }

    /* Table Container */
    .table-container {
      width: 90%;
      max-width: 1200px;
      margin: 30px auto;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      overflow-x: auto;
    }

    /* Table Style */
    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }

    th, td {
      padding: 15px;
      font-size: 16px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: rgb(6, 133, 118);
      color: white;
      font-weight: 600;
    }

    tr:hover {
      background-color: #f4f4f4;
    }

    /* Action Links Style */
    a {
      color:rgb(228, 11, 11);
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #e74c3c;
    }

    /* Action Buttons Container */
    .actions {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 5px;
    }

    .actions a {
      background-color: #3498db;
      padding: 8px 14px;
      color: white;
      border-radius: 4px;
      text-align: center;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .actions a:hover {
      background-color: #2980b9;
    }

    /* Confirmation Prompt Style */
    .actions a:active {
      background-color: #e74c3c;
    }

    /* Footer Style */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    footer p {
      font-size: 14px;
    }

    /* Media Queries for Responsive Design */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 15px;
      }

      .navbar a {
        margin-left: 0;
        margin-top: 10px;
        font-size: 14px;
      }

      table {
        font-size: 14px;
      }

      th, td {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="title"></div>
    <a href="{% url 'adminhome' %}">Home</a>
    <a href="{% url 'add_course' %}">Add Course</a>
    <a href="{% url 'stdsignup' %}">Add Student</a>
    <a href="{% url 'show' %}">Student Details</a>
    <a href="{% url 'manage_teachers' %}">Teachers Details</a>
  </div>

  <h1>Student Details</h1>

  <!-- Table Container -->
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Age</th>
          <th>Address</th>
          <th>Course</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for student in students %}
        <tr>
          <td>{{ student.id }}</td>
          <td>{{ student.studentname }}</td>
          <td>{{ student.age }}</td>
          <td>{{ student.address }}</td>
          <td>{{ student.course.coursename }}</td>
          <td class="actions">
            <a href="{% url 'edit' student.id %}">Edit</a> |
            <a href="{% url 'delete' student.id %}" onclick="return confirm('Are you sure you want to delete this student?');">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

</body>
</html>
